estimators:
  - estimator: svc
    parameters:
      degree: 4
    hyper parameters:
      C:
        - 1
        - 0.2
        - 0.003
      kernel:
        - rbf
        - linear
    generate: all # random:10

pre:
  features:
    - age
    - smoker
    - gender
  target: cancer
  rescale:
    - age: standardize
  #poly:
  #  degree: 2
  #  features:
  #    - age
  #    - age
  #vectorize:
  impute:
    - age: mean # or mode, median
  split: 10
